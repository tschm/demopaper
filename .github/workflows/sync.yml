# Workflow: Sync
# Purpose: This workflow synchronizes configuration files from the template repository
#          to other repositories, creating a pull request with the changes.
#
# Trigger: This workflow runs manually via workflow_dispatch
#
# Components:
#   - ğŸ“¥ Checkout the target repository
#   - ğŸ”„ Sync configuration templates
#   - ğŸ“ Create a pull request with the changes

name: Sync Files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync specific folders from template
        uses: jebel-quant/sync_template@main
        with:
          token: ${{ secrets.PAT_TOKEN }}
          source: .github/sync.yml
